<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calc">
      <div id="output">{{sum}}</div>
      <button
        v-for="operator of operators"
        @click="addToSum(operator)"
        type="button"
        class="btnOperator"
      >
        {{ operator }}
      </button>
      <button @click="evalSum" class="btnEval">=</button>
      <button @click="clearSum" class="btnclear">Clear</button>
    </div>
    <script src="/vue.js" defer></script>
  </body>
</html>
